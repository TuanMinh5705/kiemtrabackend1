<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sinh viên</title>
</head>
<body>
<h1>Danh sách sinh viên</h1>

<a th:href="@{/student/create}">
    <button type="button">Thêm sinh viên</button>
</a>

<br><br>

<table border="1" cellpadding="5" cellspacing="0">
    <tr>
        <th>ID</th>
        <th>Tên</th>
        <th>Lý thuyết</th>
        <th>Thực hành</th>
        <th>Đánh giá</th>
        <th>Lớp</th>
        <th>Hành động</th>
    </tr>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.theoryTestScores}"></td>
        <td th:text="${student.practiceTestScores}"></td>
        <td th:text="${student.evaluate}"></td>
        <td th:text="${student.school.schoolName}"></td>
        <td>
            <a th:href="@{/student/edit/{id}(id=${student.id})}">Sửa</a> |

            <a th:href="@{/student/{id}(id=${student.id})}">Xem</a>
        </td>
    </tr>
</table>

</body>
</html>
